<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>

<div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}">
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	<center><span>Credenciais inv√°lidas!</span></center>
</div>  

<div class="container-fluid text-center">
    <form action="/paginaLogin" method="post" style="max-width: 350px; margin: 0 auto;">
         
        <div class="border border-secondary p-3 rounded">
            <p>LogIn Restaurante do IFerno</p>
            <p>
                <input name="username" class="form-control" placeholder="username" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
            <p>
                <a href="clientForm" class="btn btn-outline-success">Registrar-se</a>
            </p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>      
</div>
</body>
</html>
