<!DOCTYPE html>
<html 	xmlns:th="http://thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
		<meta http-equiv="Content-Type" name="viewport" content="text/html; width=device-width, initial-scale=1.0, charset=UTF-8" />
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>

		<title>Confirmação de pedido</title>
	</head>

	<body>
		<h3>Detalhes do pedido:</h3>
		<br />
		<table border="1px" class="table table-striped-columns">
			<tr>
				<th>
					<center>Nome</center>
				</th>
				<th>
					<center>Preço</center>
				</th>
			</tr>
			<tr th:object="${prato}">
				<td>
					<center><span th:text="${prato.nome}"></span></center>
				</td>
				<td>
					<center><span th:text="${prato.preco}"></span></center>
				</td>
			</tr>
		</table>

		<table class="table table-striped-columns">
			<form method="post" action="">
				
				<tr>
					<td>
						<div class="form-group">
    						<label for="exampleFormControlTextarea1">Anotação Sobre a Pedido: </label>
    						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descricao" placeholder="Insira uma observação para o pedido"></textarea>
  						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div>
							<label>Selecione a Forma de Pagamento: </label>
						<center>
							<label class="form-check form-check-inline" th:each="pagamentoItem : ${formasDePagamento}">
								<input type="radio" class="form-check-input" name="pagamentoEscolhido" th:value="${pagamentoItem.id}" />
								<span th:text="${pagamentoItem.descricao}"></span>
							</label>
						</center>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<center><button type="submit" class="btn btn-primary"><i class="material-icons right">attach_money</i>Confirmar pedido</button></center>
					</td>
				</tr>

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			</form>
		</table>

		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
</html>
